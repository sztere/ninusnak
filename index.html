    <div class="particles-container"></div> <div class="main-message-container">
        <h1 class="main-title">Ninusnak, a Szívemnek Kertje</h1>
        <p class="main-poem">
            Rózsaszín álmok, lila éj,<br>
            Szívemben érted ég a szenvedély.<br>
            Ninus, neved suttogom csendben,<br>
            Minden gondolatom tebenned.<br><br>
            Lelked tiszta, mint harmatcsepp,<br>
            Mosolyodtól a világ szebb.<br>
            Szememben csillogó fény,<br>
            Te vagy az én legszebb reményem.
        </p>
    </div>
